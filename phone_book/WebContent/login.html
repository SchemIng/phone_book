
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>班级通讯录--登陆</title>

<!-- Bootstrap core CSS -->
<link
	href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/index.css" rel="stylesheet">

</head>

<body background="img/login_bg.jpg">

	<div class="container">

		<form class="form-signin" action="LoginServlet" method="post">
			<h2 class="form-signin-heading" align="center">登陆</h2>

			<div class="input-group input-group-lg" style="padding-bottom: 20px">
				<span class="input-group-addon"><span
					class="glyphicon glyphicon-user"></span></span> <input type="text"
					id="input_id" name="input_id" class="form-control" placeholder="学号" required
					autofocus pattern="\d{8}" />
			</div>
			<div class="input-group input-group-lg" style="padding-bottom: 10px">
				<span class="input-group-addon"><span
					class="glyphicon glyphicon-lock"></span></span> <input type="password"
					name="input_pw" class="form-control" placeholder="密码" required />

			</div>


			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me">
					记住我
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
			<div align="center" style="margin-top: 8px;">
				<a href="register.jsp">点击注册</a>
			</div>

		</form>
	</div>
	</form>
</body>
</html>
