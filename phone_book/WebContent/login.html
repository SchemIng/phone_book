<!DOCTYPE html>
<html>
<head>
<title>班级通讯录--登陆</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-theme.min.css" rel="stylesheet"
	type="text/css">
<link href="css/bootstrap-social.css" rel="stylesheet" type="text/css">
<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-image-1">
	<div class="container">
		<div class="col-md-12">
			<form class="form-horizontal templatemo-login-form-2" role="form"
				action="login.action" method="post">
				<div class="row">
					<div class="col-md-12">
						<h1>登陆</h1>
					</div>
				</div>
				<div class="row">
					<div class="templatemo-one-signin col-md-12">
						<div class="form-group">
							<div class="col-md-12">
								<label for="username" class="control-label">学号</label>
								<div class="templatemo-input-icon-container">
									<i class="fa fa-user"></i> <input type="text"
										required="required" autofocus="autofocus" pattern="\d{8}"
										name="input_id" class="form-control" id="username"
										placeholder="">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<label for="password" class="control-label">密码</label>
								<div class="templatemo-input-icon-container">
									<i class="fa fa-lock"></i> <input type="password"
										required="required" name="input_pw" class="form-control"
										id="password" placeholder="">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<input type="submit" value="登陆" class="btn btn-warning">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<a href="register.html" class="text-center">点击注册?</a>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
