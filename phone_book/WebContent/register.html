<!DOCTYPE html>
<html>
<head>
<title>Contact Form One</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-theme.min.css" rel="stylesheet"
	type="text/css">
<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-image-2">
	<div class="container">
		<div class="col-md-12">
			<form class="form-horizontal templatemo-contact-form-1" role="form"
				action="register.action" method="post">
				<div class="form-group">
					<div class="col-md-12">
						<h1 class="margin-bottom-15">注册</h1>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<label for="name" class="control-label">学号</label>
						<div class="templatemo-input-icon-container">
							<i class="fa fa-star"></i> <input type="text" pattern="\d{8}"
								required="required" autofocus="autofocus" class="form-control"
								name="input_id" id="name" placeholder="">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<label for="email" class="control-label">姓名</label>
						<div class="templatemo-input-icon-container">
							<i class="fa fa-user"></i> <input type="text" name="input_name"
								required="required" class="form-control" placeholder="">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<label for="website" class="control-label">密码</label>
						<div class="templatemo-input-icon-container">
							<i class="fa fa-lock"></i> <input type="password" name="input_pw"
								required="required" class="form-control" id="website"
								placeholder="">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<label for="website" class="control-label">再次输入密码</label>
						<div class="templatemo-input-icon-container">
							<i class="fa fa-lock"></i> <input type="password"
								class="form-control" id="website" placeholder="">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<label for="subject" class="control-label">QQ</label>
						<div class="templatemo-input-icon-container">
							<i class="fa fa-qq"></i> <input type="text" class="form-control"
								name="input_qq" pattern="[1-9][0-9]{4,14}" required="required"
								id="subject" placeholder="">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<label for="subject" class="control-label">电话</label>
						<div class="templatemo-input-icon-container">
							<i class="fa fa-phone"></i> <input type="text" required
								pattern="\d{11}" class="form-control" id="subject"
								name="input_tel" placeholder="">
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-12">
						<label for="subject" class="control-label">班级</label>
						<div class="templatemo-input-icon-container">
							<i class="fa fa-phone"></i> <select class="form-control"
								name="input_class">
								<option>软件1301</option>
								<option>软件1302</option>
							</select>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-12">
						<input type="submit" value="注册" class="btn btn-success pull-right">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
